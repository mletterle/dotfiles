# Change prefix to Ctrl-u
unbind C-u
set -g prefix C-u
bind -n C-u send-prefix

# Use Vi bindings
set -g mode-keys vi
set -g status-keys vi

# Status bar settings
set -g status on
set -g status-left-length 60
set -g status-right-length 50


set -g status-style "fg=color246,bg=color240"

