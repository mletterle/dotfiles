<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- Place in /etc/fonts/conf.d/0000-dotfiles-fonts.conf -->
<fontconfig>
  <description>dotfiles conf</description>
	<alias binding="same">
		<family>sans</family>
    <prefer>
        <family>Liberation Sans</family>
    </prefer>
  </alias>
	<alias binding="same">
		<family>serif</family>
    <prefer>
        <family>Liberation Serif</family>
    </prefer>
  </alias>
	<alias binding="same">
		<family>monospace</family>
    <prefer>
        <family>CommitMono Nerd Font Mono</family>
    </prefer>
  </alias>
	<alias binding="same">
		<family>emoji</family>
    <prefer>
        <family>OpenMoji</family>
    </prefer>
  </alias>
</fontconfig>
